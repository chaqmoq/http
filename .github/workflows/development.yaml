name: development
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test --enable-code-coverage --enable-test-discovery --sanitize=thread
  ubuntu:
    runs-on: ubuntu-latest
    container:
      image: swift:5.1-bionic
      volumes:
      - $GITHUB_WORKSPACE:/src
      options: --workdir /src
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test --enable-code-coverage --enable-test-discovery --sanitize=thread
    - name: Generate coverage report
      run: llvm-cov export -format="lcov" .build/debug/chaqmoq-httpPackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: base64,unittests
        file: coverage.lcov
        fail_ci_if_error: true
